<h3>Crear FollowLink</h3>

<div id="tutorial">
  <ol>
    <li>Carg&aacute; tu enlace.</li>
    <li>Obten&eacute; una URL alternativa.</li>
    <li>Public&aacute; la URL alternativa en Blogs, Foros y donde quieras.</li>
  </ol>
</div>

<form method="post">
  <fieldset id="frm_create">
    <legend>Formulario</legend>
    <ul>
      <li>
        <label for="id_captcha_img">CAPTCHA:</label>
        <img src="media/img.php?t=c" id="id_captcha_img" />
      </li>
      <li>
        <label for="id_captcha_create">Repetir CAPTCHA:</label>
        <input type="text" size="6" id="id_captcha_create" name="captcha_create" />
      </li>
      <li>
        <label for="id_url">URL:</label>
        <input type="text" size="50" id="id_url" name="url" value="{previous_url}" />
      </li>
    </ul>
    <input type="submit" name="save" value="Guardar" />
  </fieldset>
</form>

{if:links}
<h3>Tus FollowLinks</h3>

  <ul>
  {foreach:links,link}
    <li><input type="text" size="50" value="{link}" /></li>
  {end}
  </ul>
{end}
